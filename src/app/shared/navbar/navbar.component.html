<nav class="relative z-10">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center py-6">
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a routerLink="/upload" class="flex items-center">
          <div class="w-10 h-10 bg-gradient-to-br from-cyan-500 to-blue-600 dark:from-cyan-400 dark:to-blue-500 rounded-xl flex items-center justify-center">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
              </path>
            </svg>
          </div>
          <span class="ml-3 text-xl font-bold bg-gradient-to-r from-cyan-700 to-blue-700 dark:from-cyan-300 dark:to-blue-300 bg-clip-text text-transparent">
            UrduScript OCR
          </span>
        </a>
      </div>

      <!-- Desktop Navigation & Theme Toggle - Flex container for right side items -->
      <div class="hidden md:flex items-center space-x-8">
        <!-- Navigation Links -->
        <a routerLink="/upload" 
           class="text-gray-700 dark:text-white border-b-2 border-cyan-600 dark:border-cyan-400 pb-1 font-medium">
          Upload
        </a>
        <a routerLink="/history" 
           class="text-gray-600 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white transition font-medium">
          My Documents
        </a>
        <a routerLink="/account" 
           class="text-gray-600 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white transition font-medium">
          Account
        </a>
        <button (click)="logout()" 
                class="text-gray-600 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white transition font-medium cursor-pointer">
          Logout
        </button>

        <!-- Theme toggle button -->
        <button (click)="themeService.toggleTheme()" 
                class="text-gray-600 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white p-2 rounded-full transition"
                [attr.aria-label]="themeService.isDarkMode() ? 'Switch to light mode' : 'Switch to dark mode'">
          <svg *ngIf="themeService.isDarkMode()" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
          <svg *ngIf="!themeService.isDarkMode()" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
          </svg>
        </button>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden flex items-center space-x-4">
        <button (click)="themeService.toggleTheme()" 
                class="text-gray-600 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white p-2 rounded-full transition">
          <svg *ngIf="themeService.isDarkMode()" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
          <svg *ngIf="!themeService.isDarkMode()" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
          </svg>
        </button>
        <button type="button" class="text-gray-600 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile menu (expandable) - Add this if you want a collapsible mobile menu -->
    <div *ngIf="isMenuOpen" class="md:hidden pb-4 border-t border-gray-200 dark:border-gray-800">
      <div class="flex flex-col space-y-2 pt-4">
        <a routerLink="/upload" class="text-gray-700 dark:text-white px-2 py-2 font-medium">Upload</a>
        <a routerLink="/history" class="text-gray-600 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white px-2 py-2 transition font-medium">My Documents</a>
        <a routerLink="/account" class="text-gray-600 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white px-2 py-2 transition font-medium">Account</a>
        <button (click)="logout()" class="text-left text-gray-600 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white px-2 py-2 transition font-medium cursor-pointer">Logout</button>
      </div>
    </div>
  </div>
</nav>
