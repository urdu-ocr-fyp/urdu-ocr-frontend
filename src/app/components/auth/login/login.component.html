<div class="min-h-screen flex items-center justify-center p-4 md:p-8">
  <!-- Animated background elements -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute -top-40 -right-40 w-80 h-80 bg-cyan-500/10 rounded-full blur-3xl"></div>
    <div class="absolute bottom-40 -left-40 w-80 h-80 bg-blue-500/10 rounded-full blur-3xl"></div>

    <!-- Arabic/Urdu script decorative elements -->
    <div class="absolute top-1/4 left-10 opacity-5 rotate-12 text-6xl font-arabic hidden md:block" style="font-family: 'Noto Nastaliq Urdu', serif;">
      اردو
    </div>
    <div class="absolute bottom-1/4 right-10 opacity-5 -rotate-12 text-6xl font-arabic hidden md:block" style="font-family: 'Noto Nastaliq Urdu', serif;">
      نستعلیق
    </div>
  </div>

  <!-- Main card - now properly centered with responsive height -->
  <div class="relative backdrop-blur-xl bg-white/5 border border-white/10 rounded-3xl shadow-2xl w-full max-w-md my-auto">
    <!-- Glass morphism effect -->
    <div class="absolute inset-0 bg-gradient-to-br from-cyan-500/10 via-transparent to-blue-500/10 rounded-3xl"></div>

    <!-- Top decorative bar -->
    <div class="h-2 bg-gradient-to-r from-cyan-400 via-blue-500 to-purple-500 rounded-t-3xl"></div>

    <div class="p-6 md:p-8 relative z-10">
      <!-- Logo/Title -->
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-cyan-400 to-blue-500 rounded-2xl mb-4 shadow-lg shadow-cyan-500/25">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
          </svg>
        </div>
        <h1 class="text-2xl md:text-3xl font-bold bg-gradient-to-r from-cyan-300 via-blue-300 to-white bg-clip-text text-transparent">
          UrduScript OCR
        </h1>
        <p class="text-gray-400 mt-2 text-sm md:text-base">Transform handwritten Urdu into digital text</p>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage"
           class="mb-4 p-3 bg-red-500/10 border border-red-500/20 rounded-lg text-red-400 text-sm">
        {{ errorMessage }}
      </div>

      <!-- Manual Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-4">
        <div class="space-y-4">
          <!-- Email Field -->
          <div>
            <div class="relative">
              <input type="email"
                     formControlName="email"
                     [class.border-red-500]="f['email'].invalid && f['email'].touched"
                     [class.focus:ring-red-500]="f['email'].invalid && f['email'].touched"
                     class="w-full px-4 py-3 pl-12 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-500/50 focus:border-cyan-500/50 transition-all duration-200"
                     placeholder="you@example.com">
              <div class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                </svg>
              </div>
            </div>
            <div *ngIf="f['email'].invalid && f['email'].touched" class="text-red-400 text-xs mt-1 ml-1">
              <div *ngIf="f['email'].errors?.['required']">Email is required</div>
              <div *ngIf="f['email'].errors?.['email']">Please enter a valid email</div>
            </div>
          </div>

          <!-- Password Field -->
          <div>
            <div class="relative">
              <input [type]="showPassword ? 'text' : 'password'"
                     formControlName="password"
                     [class.border-red-500]="f['password'].invalid && f['password'].touched"
                     [class.focus:ring-red-500]="f['password'].invalid && f['password'].touched"
                     class="w-full px-4 py-3 pl-12 pr-12 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-500/50 focus:border-cyan-500/50 transition-all duration-200"
                     placeholder="••••••••">
              <div class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
              </div>
              <button type="button"
                      (click)="togglePasswordVisibility()"
                      class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white transition-colors duration-200 cursor-pointer">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path *ngIf="!showPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                  <path *ngIf="!showPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                  <path *ngIf="showPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L6.59 6.59m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
                </svg>
              </button>
            </div>
            <div *ngIf="f['password'].invalid && f['password'].touched" class="text-red-400 text-xs mt-1 ml-1">
              <div *ngIf="f['password'].errors?.['required']">Password is required</div>
              <div *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</div>
            </div>
          </div>
        </div>

        <div class="flex items-center justify-between">
          <label class="flex items-center cursor-pointer">
          </label>
          <button type="button"
                  (click)="onForgotPassword()"
                  class="text-sm text-cyan-400 hover:text-cyan-300 transition-colors duration-200 hover:underline cursor-pointer">
            Forgot password?
          </button>
        </div>

        <!-- Submit Button -->
        <button type="submit"
                [disabled]="isLoading || loginForm.invalid"
                class="w-full relative bg-gradient-to-r from-cyan-500 to-blue-500 text-white font-semibold py-3.5 rounded-xl shadow-lg shadow-cyan-500/25 hover:shadow-cyan-500/40 hover:scale-[1.02] disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100 disabled:hover:shadow-cyan-500/25 transition-all duration-300 cursor-pointer">
          <span *ngIf="!isLoading">Sign In</span>
          <span *ngIf="isLoading" class="flex items-center justify-center">
            <svg class="animate-spin h-5 w-5 mr-2 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Signing in...
          </span>
        </button>
      </form>

      <!-- Divider -->
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-white/10"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-4 bg-transparent text-gray-500">Or continue with</span>
        </div>
      </div>

      <!-- Social Login -->
      <div class="space-y-3">
        <!-- Google Login -->
        <button (click)="onGoogleLogin()"
                [disabled]="isLoading"
                class="w-full flex items-center justify-center gap-3 bg-white/5 hover:bg-white/10 border border-white/10 text-gray-300 font-medium py-3.5 rounded-xl transition-all duration-300 group disabled:opacity-50 disabled:cursor-not-allowed hover:border-white/20 cursor-pointer">
          <svg class="w-5 h-5" viewBox="0 0 24 24">
            <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          <span class="group-hover:text-white transition-colors duration-300">Continue with Google</span>
        </button>

        <!-- GitHub Login -->
        <button (click)="onGithubLogin()"
                [disabled]="isLoading"
                class="w-full flex items-center justify-center gap-3 bg-white/5 hover:bg-white/10 border border-white/10 text-gray-300 font-medium py-3.5 rounded-xl transition-all duration-300 group disabled:opacity-50 disabled:cursor-not-allowed hover:border-white/20 cursor-pointer">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
          </svg>
          <span class="group-hover:text-white transition-colors duration-300">Continue with GitHub</span>
        </button>
      </div>

      <!-- Register Link -->
      <div class="mt-8 text-center">
        <p class="text-gray-400">
          New to UrduScript OCR?
          <button (click)="navigateToRegister()"
                  class="text-cyan-400 hover:text-cyan-300 font-medium ml-1 transition-colors duration-200 hover:underline cursor-pointer">
            Create an account
          </button>
        </p>
      </div>

    </div>

    <!-- Bottom decorative bar -->
    <div class="h-1 bg-gradient-to-r from-purple-500 via-blue-500 to-cyan-400 opacity-50 rounded-b-3xl"></div>
  </div>

</div>
